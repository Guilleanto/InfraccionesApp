<ion-header>
  <ion-navbar>
    <ion-title text-center>Policía Nacional Bolivariana</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding>

<ion-card>
  <img src="assets/img/logopagina.png">

</ion-card>


<button class="nueva-infraccion" ion-button secondary  block>Nueva Infracción </button>

<ion-list class="list-home">
<h2 text-center>Buscar Infraccion</h2>
   <ion-item>
    <ion-input type="number" placeholder="Ingrese Codigo de Infracción" [(ngModel)]="data.id"></ion-input>
  </ion-item>


</ion-list>
<button ion-button [disabled]="data.id.length == null || data.id.length < 1" (click)="buscar()" block>Buscar </button>



</ion-content>
