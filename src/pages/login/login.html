<ion-header>

  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2 text-center style="color: white;">Policia Nacional Bolivariana</h2>
<h2 text-center style="color: white;">Infracción App</h2>
<ion-card>
  <img src="assets/img/portada.png">
</ion-card>
<ion-list>

  <ion-item>
    <ion-label fixed>Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

<button ion-button block
[disabled]=" usuario.length < 2 || password.length < 5 "
(click)="ingresar()"
>Ingresar</button>

</ion-list>

</ion-content>
