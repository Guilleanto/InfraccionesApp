
<ion-header>

  <ion-navbar>
    <ion-title>Nuevainfraccion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="list-home">
<h2 text-center>Registrar Infractor</h2>

<form  #form="ngForm" novalidate>

   <ion-item>

    <ion-input type="" placeholder="Nombre" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}"  >


    </ion-input>
  </ion-item>
<ion-item>

    <ion-input type="" placeholder="Apellido" [(ngModel)]="apellido" [ngModelOptions]="{standalone: true}">


    </ion-input>
  </ion-item>
  <ion-item>

    <ion-input type="number" placeholder="{{cedula}}" [(ngModel)]="cedula" [ngModelOptions]="{standalone: true}">
      {{cedula}}
    </ion-input>
  </ion-item>
<ion-item>

    <ion-input type="" placeholder="Direccion" [(ngModel)]="direccion" [ngModelOptions]="{standalone: true}">


    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="email" placeholder="correo" [(ngModel)]="correo" [ngModelOptions]="{standalone: true}">
    </ion-input>
  </ion-item>

  <ion-item>

    <ion-input type="" placeholder="telefono" [(ngModel)]="telefono" [ngModelOptions]="{standalone: true}">
    </ion-input>
  </ion-item>

<ion-item>

    <ion-select type="" placeholder="licencia" [(ngModel)]="licencia" [ngModelOptions]="{standalone: true}">
      <ion-option value="1">1</ion-option>
    <ion-option value="2">2</ion-option>
    <ion-option value="3">3</ion-option>
    <ion-option value="4">4</ion-option>
    <ion-option value="5">5</ion-option>
    <ion-option value="E">E</ion-option>
    <ion-option value="T">T</ion-option>
<ion-option value="I">I</ion-option>
    </ion-select>
  </ion-item>



</form>
<button ion-button type="submit" (click)="registrar()" large>Guardar</button>
</ion-list>
</ion-content>
