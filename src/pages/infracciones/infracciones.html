<ion-header>
  <ion-navbar>
    <ion-title>Infracciones</ion-title>
    <ion-buttons end>
      <button ion-button icon-only
              (click)="nuevaInfraccion()">
        <ion-icon name="md-add"></ion-icon>
      </button>
       </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
<ion-card>

  <ion-card-header text-center>
   Infracciones Registradas
  </ion-card-header>
</ion-card>

<ion-card *ngFor='let item of infraccion'>
    <img src="assets/img/{{item.vehiculo_foto}}">
       <ion-card-content  [navParams]="{ detail: item}"  [navPush]="DetailPage">
            <p>
            {{item.id}}
            </p><br>

            <p>{{item.fecha}}</p><br>
            <p>{{item.nombre}} {{item.apellido}}</p><br>
            <p> {{item.cedula}}</p>
     <p> {{item.lugar}}</p>
     <p> {{item.telefono}}</p>
     <button ion-button round color="default" (click)="detail(item)">Detalles</button>
     <button ion-button round color="default" (click)="Enviar()">Enviar Por Correo</button>
    </ion-card-content>

</ion-card>
</ion-content>
