<ion-header>
  <ion-navbar>
    <ion-title>Infracciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
<ion-card>

  <ion-card-header text-center>
   Infracciones Registradas
  </ion-card-header>
</ion-card>

<ion-card *ngFor='let item of infraccion'>
    <img src="/{{item.vehiculo_foto}}">
       <ion-card-content  [navParams]="{ detail: item}"  [navPush]="DetailPage">
            <p>
            {{item.id}}
            </p><br>

            <p>{{item.fecha}}</p><br>
            <p>{{item.nombre}} {{item.apellido}}</p><br>
            <p> {{item.cedula}}</p>
     <p> {{item.lugar}}</p>
     <p> {{item.telefono}}</p>
     <button ion-button round color="default" (click)="detail(item)">Detalles</button>
    </ion-card-content>

</ion-card>

<ion-infinite-scroll (ionInfinite)="siguiente($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
